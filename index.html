<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script
        src="https://kit.fontawesome.com/64d58efce2.js"
        src="https://fontawesome.com/icons/user-magnifying-glass?f=classic&s=solid"
        crossorigin="anonymous"
    ></script>
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
     <!-- Opções para adicionar um novo item -->
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Cadastre-se</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text"  id="newInput" placeholder="Usuário">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-address-card"></i>
                        <input type="text" id="newRegister" placeholder="CPF">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-at"></i>
                        <input type="text" id="newEmail" placeholder="E-mail">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="newPassword" placeholder="Senha">
                    </div>
                    <input type="submit" onclick="newItem()" value="Cadastrar" class="btn solid">

                    <p class="social-text">ou entre com</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>

                <!-- Tabela com items existentes -->
                <form action="" class="sign-up-form">
                    <div class="input-field">
                        <i class="fas fa-search"></i>
                        <input type="text" id="newSearch" placeholder="Pesquisar usuário...">
                    </div>
                    <section class="items">
                        <table id="myTable" >
                            <thead>
                                <tr>
                                    <th>usuario</th>
                                    <th>cpf</th>
                                    <th>email</th>
                                    <th>senha</th>
                                    <th><i class="fas fa-trash" width="15px" height="15px"></th>
                                </tr>
                            </thead>
                        </table>
                    </section>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Lista dos cadastrados</h3>
                    <p>Veja seu cadastro na lista</p>
                    <button class="btn transparent" id="sign-up-btn">Cadastrados</button>
                </div>

                <img src="img/log_00.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Cadastre-se conosco</h3>
                    <p>Seja um cadastrado</p>
                    <button class="btn transparent" id="sign-in-btn">Cadastrar</button>
                </div>

                <img src="img/log_01.svg" class="image" alt="">
            </div>
        </div>
    </div>

    </div>


    <script src="scripts.js"></script>
</body>

</html>
